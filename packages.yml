---

- import_playbook: 'homebrew.yml'

- name: Install macOS Packages
  hosts: all

  tasks:
    - homebrew:
        name: "{{ item }}"
        state: latest
      loop:
        - asciinema
        - docker-compose
        - fzf
        - htop
        - netcat

    - homebrew:
        name: "{{ item }}"
        state: latest
        install_options: cask
      loop:
        - docker
        - google-chrome
        - iterm2
        - mysqlworkbench
        - vagrant
        - virtualbox
      ignore_errors: true
